<!DOCTYPE html>
<html lang="en" ng-app="website"p>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/angular.treeview.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angtv.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fast CMS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" ng-init="tab = 1">
            <ul class="nav navbar-nav">
                <li ng-class="{ active:tab === 1 }"><a href="#home" ng-click="tab = 1">Home</a></li>
                <li ng-class="{ active:tab === 2 }"><a href="#about" ng-click="tab = 2">About</a></li>
                <li ng-class="{ active:tab === 3 }"><a href="#contact" ng-click="tab = 3">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div>&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>

<div class="container" ng-show="tab === 1" ng-controller="myController">

    <div class="row">
        <div class="col-md-3">
            <div style="margin:10px 0 30px 0; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
                <span><b>Selected Node</b> : {{currentNode.roleName}}</span>
            </div>

            <!--
             data-angular-treeview="true"
              data-tree-id="mytree"
              data-tree-model="roleList"
              data-node-id="roleId"
              data-node-label="roleName"
              data-node-children="children" >

              [TREE attribute]
              angular-treeview: the treeview directive
              tree-model : the tree model on $scope.
              node-id : each node's id
              node-label : each node's label
              node-children: each node's children
            -->
            <div
                    data-angular-treeview="true"
                    data-tree-id="menutree"
                    data-tree-model="websites"
                    data-node-id="roleId"
                    data-node-label="roleName"
                    data-node-children="children" >
            </div>
        </div>
        <div class="col-md-9">

            <div ng-include='"templates/add-website.html"'></div>
            <div ng-include='"templates/websites.html"'></div>
            <div ng-include='"templates/sources.html"'></div>
            <div ng-include='"templates/website.html"'></div>
            <div ng-include='"templates/routing-rule.html"'></div>
            <div ng-include='"templates/aggregation-rule.html"'></div>
            <div ng-include='"templates/preview.html"'></div>
            <div ng-include='"templates/logs.html"'></div>
            <div ng-include='"templates/remove.html"'></div>
            
        </div>
    </div>
    
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
